<div class="site_container" style="height: 100%">
    <ion-toolbar>
        <ion-title style="text-align: center; font-size: 25px">{{ modalTitle }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button slot="end" (click)="dismissModal()">
                <ion-icon color="white" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <iframe frameborder="0" width="100%" height="100%" [src]="modalUrl"></iframe>
</div>
